<h1 class="display-5" style="color: #473144; padding: 10px;">{{titulo}}</h1>

<div class="container">
  <table class="table table-sm">
    <tr *ngFor="let user of this.users">
      <td>{{ user.name }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.address.city }}</td>
    </tr>
  </table>
</div>
